<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="table-wrapper">
        <div class="table-div">
            <div class="top-section">
                <div class="subjects">
                    <p class="top-p">საგნები:</p>
                    <div class="subject-btns-holder">
                        <button id="geoBtn" class="buttons">ქართული</button>
                        <button id="mathBtn" class="buttons">მათემატიკა</button>
                        <button id="engBtn" class="buttons">ინგლისური</button>
                    </div>
                </div>
                <div class="filters">
                    <p class="top-p">ფილტრი:</p>
                    <div class="filter-btns-holder">
                        <button id="firstWeek" class="buttons">პირველი კვირა</button>
                        <button id="secondWeek" class="buttons">მეორე კვირა</button>
                        <button id="thirdWeek" class="buttons">მესამე კვირა</button>
                    </div>
                </div>
            </div>
            <div class="tables-holder">
                <div id="studTable" class="students-table">
                    <div class="table-name">სახელი:</div>
                    <div class="table-name">გვარი:</div>
                    <!-- <div class="table-name">John</div>
                    <div class="table-name">Doe</div>
                    <div class="table-name">Michael</div>
                    <div class="table-name">Doe</div> -->

                </div>
                <div id="grades" class="grades-table">
                    <div class="table-item-title">ორშაბათი</div>
                    <div class="table-item-title">სამშაბათი</div>
                    <div class="table-item-title">ოთხშაბათი</div>
                    <div class="table-item-title">ხუთშაბათი</div>
                    <div class="table-item-title">პარასკევი</div>
                    <!-- <div class="table-item">7</div>
                    <div class="table-item">8</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">9</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div> -->
                </div>
            </div>
            <button id="addBtn">ახალი მოსწავლის დამატება</button>
            <div id="myModal" class="modal">
                <div class="add-student-div">
                    <p>ახალი მოსწავლის დამატება</p>
                    <input id="studName" class="add-student-input" placeholder="მოსწავლის სახელი">
                    <input id="studSurname" class="add-student-input" placeholder="მოსწავლის გვარი">
                    <button id="confirmStudAdd" class="buttons confirm-btn">დამატება</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
