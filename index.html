<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="table-wrapper">
        <div class="table-div">
            <div class="top-section">
                <div class="subjects">
                    <p class="top-p">საგნები:</p>
                    <div class="subject-btns-holder">
                        <button id="geoBtn" class="buttons">ქართული</button>
                        <button id="mathBtn" class="buttons">მათემატიკა</button>
                        <button id="engBtn" class="buttons">ინგლისური</button>
                    </div>
                </div>
                <div class="filters">
                    <p class="top-p">ფილტრი:</p>
                    <div class="filter-btns-holder">
                        <button id="firstWeek" class="buttons">პირველი კვირა</button>
                        <button id="secondWeek" class="buttons">მეორე კვირა</button>
                        <button id="thirdWeek" class="buttons">მესამე კვირა</button>
                    </div>
                </div>
            </div>
            <div class="tables-holder">
                <div class="students-table">
                    <div class="table-item">სახელი:</div>
                    <div class="table-item">გვარი:</div>
                    <div class="table-item">John</div>
                    <div class="table-item">Doe</div>
                    <div class="table-item">Michael</div>
                    <div class="table-item">Doe</div>

                </div>
                <div class="grades-table">
                    <div class="table-item">ორშაბათი</div>
                    <div class="table-item">სამშაბათი</div>
                    <div class="table-item">ოთხშაბათი</div>
                    <div class="table-item">ხუთშაბათი</div>
                    <div class="table-item">პარასკევი</div>
                    <div class="table-item">7</div>
                    <div class="table-item">8</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">9</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                    <div class="table-item">-</div>
                </div>
            </div>
            <button id="addBtn">ახალი მოსწავლის დამატება</button>
        </div>
        

    </div>
    <script src="./script.js"></script>
</body>

</html>
